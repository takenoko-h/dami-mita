<!DOCTYPE html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>test site</title>
    <!-- Letro -->
    <script>
        window.__letroUgcGadget = window.__letroUgcGadget || {};
        __letroUgcGadget.advertiser_id = 1;
        (function(d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) return;
            js = d.createElement(s); js.id = id;
            js.src = "https://letro-dev.com/tags/js/letro.js";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'letro-jssdk'));
    </script>
    <script>
        window.addEventListener('load', function() {
            var id = 'letro-review-js';
            var sid = 'letro-review-style';
            if (document.getElementById(id)) {
                return;
            }
            var ram = new Date().getTime();
            var lrjs = document.createElement('script');
            lrjs.id = id;
            lrjs.src = 'https://letro-dev.com/tags/js/letro-review.js?v=' + ram;
            var lrs = document.createElement('link');
            lrs.id = sid;
            lrs.rel = 'stylesheet';
            lrs.href = 'https://letro-dev.com/tags/css/letro-review.css?v=' + ram;
            document.body.appendChild(lrjs);
            document.head.appendChild(lrs);
            var ltag = document.createElement('div');
            ltag.setAttribute('class', '__letro-review-tag');
            ltag.setAttribute('data-ec-site-id', "674d709aaf157");
            document.body.appendChild(ltag);
        });
    </script>
    <!-- End Letro -->
    <script src="https://letro-dev.com/tags/js/letro-tab-display-entry.min.js"></script>
</head>
